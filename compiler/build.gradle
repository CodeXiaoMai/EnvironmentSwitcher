apply plugin: 'java-library'
apply plugin: 'maven'
apply plugin: 'signing'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api 'com.squareup:javapoet:1.10.0'
    api 'com.google.auto.service:auto-service-annotations:1.0.1'
    annotationProcessor 'com.google.auto.service:auto-service:1.0.1'
    api project(':base')
//    api "$group_id:$artifactId_base:$publishVersion_base"
}

sourceCompatibility = "1.7"
targetCompatibility = "1.7"

archivesBaseName = "compiler"
//version = "1.0.0-SNAPSHOT"
version = "1.6.0"

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives javadocJar, sourcesJar
}

signing {
    sign configurations.archives
}

uploadArchives {
    repositories {
        mavenDeployer {
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            repository(url: "https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/") {
                authentication(userName: hasProperty('ossrhUsername') ? ossrhUsername : '', password: hasProperty('ossrhPassword') ? ossrhPassword : '')
            }

            snapshotRepository(url: "https://s01.oss.sonatype.org/content/repositories/snapshots/") {
                authentication(userName: hasProperty('ossrhUsername') ? ossrhUsername : '', password: hasProperty('ossrhPassword') ? ossrhPassword : '')
            }

            pom.project {
                name 'compiler'
                packaging 'jar'
                // optionally artifactId can be defined here
                description 'Compiler library for EnvironmentSwitcher in debug.'
                url 'https://github.com/CodeXiaoMai/EnvironmentSwitcher'

                scm {
                    connection 'scm:git:git://github.com/CodeXiaoMai/EnvironmentSwitcher.git'
                    developerConnection 'scm:git:git://github.com/CodeXiaoMai/EnvironmentSwitcher.git'
                    url 'https://github.com/CodeXiaoMai/EnvironmentSwitcher/'
                }

                licenses {
                    license {
                        name 'The Apache License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }

                developers {
                    developer {
                        id 'codexiaomai'
                        name 'Xiao Mai'
                        email 'codexiaomai@gmail.com'
                    }
                }
            }
        }
    }
}