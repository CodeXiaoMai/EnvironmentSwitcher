apply plugin: 'com.android.application'

android {
    compileSdkVersion compile_version
    defaultConfig {
        applicationId "com.xiaomai.demo"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    signingConfigs {
        config {
            keyAlias 'key0'
            keyPassword '111111'
            storeFile file('../key')
            storePassword '111111'
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.config
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            signingConfig signingConfigs.config
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:27.1.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
//     EnvironmentSwitcher
//    debugAnnotationProcessor project(':compiler')
    debugAnnotationProcessor "io.github.codexiaomai.environmentswitcher:compiler:1.6.0"
//    releaseAnnotationProcessor project(':compiler-release')
    releaseAnnotationProcessor "io.github.codexiaomai.environmentswitcher:compiler-release:1.6.0"
//    implementation project(':environmentswitcher')
    implementation "io.github.codexiaomai.environmentswitcher:environmentswitcher:1.6.0"

    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.4.0'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'
}
